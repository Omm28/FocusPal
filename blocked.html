<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blocked by FocusPal</title>
    <style>
      body {
        background: #121212;
        color: #ededed;
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .blocked-container {
        background: #181818;
        border-radius: 14px;
        box-shadow: 0 2px 14px #0004;
        padding: 38px 32px 30px 32px;
        text-align: center;
        max-width: 95vw;
        min-width: 300px;
      }
      .blocked-title {
        color: #1db954;
        font-size: 1.6rem;
        letter-spacing: 0.02em;
        font-weight: 600;
        margin-bottom: 14px;
      }
      .blocked-message {
        font-size: 1.1rem;
        margin-bottom: 18px;
        color: #ededed;
      }
      .blocked-quote {
        color: #b3b3b3;
        font-size: 1rem;
        font-style: italic;
        margin: 24px 0 18px 0;
      }
      .return-btn {
        background: #1db954;
        border: none;
        color: #181818;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        padding: 10px 30px;
        cursor: pointer;
        transition: background 0.15s;
        box-shadow: 0 1px 4px #0002;
        margin-top: 5px;
      }
      .return-btn:hover {
        background: #13c84c;
      }
    </style>
  </head>
  <body>
    <div class="blocked-container">
      <div class="blocked-title">Stay Focused!</div>
      <div class="blocked-message">
        This site is blocked during your FocusPal session.<br />
        Return to your work and crush your goals!
      </div>
      <div class="blocked-quote">
        “Focus is more valuable than talent.”<br />— Anonymous
      </div>
      <button class="return-btn" onclick="history.back()">&larr; Back</button>
    </div>
  </body>
</html>
