<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FocusPal · Lofi Music</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/music.css" />
  </head>
  <body>
    <div class="music-wrapper">
      <div class="music-title">FocusPal · Lofi Stream</div>
      <audio
        id="lofiAudio"
        src="https://lofi.cafe/streams/lofi.mp3"
        controls
        autoplay
        preload="auto"
      ></audio>
      <div class="tip">
        Music auto-pauses with the timer.<br />You can pause/resume here or from
        the extension popup.
      </div>
    </div>
    <script src="music.js"></script>
  </body>
</html>
