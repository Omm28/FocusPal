<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FocusPal Options</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/options.css" />
    <link rel="icon" type="image/png" href="icons/icon32.png" />
  </head>
  <body>
    <div class="container">
      <h1>FocusPal Settings</h1>

      <h2>Blocked Sites</h2>
      <div class="add-block">
        <input
          id="addSiteInput"
          type="text"
          placeholder="e.g. reddit.com"
          autocomplete="off"
        />
        <button id="addSiteBtn">Add</button>
      </div>
      <div class="blocklist" id="blockList"></div>

      <h2>Timer</h2>
      <div class="timer-config">
        <label for="focusTime">Focus (min):</label>
        <input id="focusTime" type="number" min="10" max="120" value="25" />
        <label for="breakTime">Break (min):</label>
        <input id="breakTime" type="number" min="2" max="30" value="5" />
      </div>

      <div class="options-buttons">
        <button class="save-btn" id="saveBtn">Save</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>

      <div class="stats">
        <span
          >Sessions completed today:
          <span class="num" id="sessionsToday">0</span></span
        ><br />
        <span
          >Current streak: <span class="num" id="streakElem">0</span> days</span
        >
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
