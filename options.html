<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FocusPal Settings</title>
    <link rel="stylesheet" href="css/options.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎯 FocusPal Settings</h1>
        <p>Customize your productivity experience</p>
      </div>

      <div class="section">
        <h2>🚫 Blocked Websites</h2>
        <p>Add websites you want to block during focus sessions</p>

        <div class="add-site">
          <input
            type="text"
            id="newSiteInput"
            placeholder="e.g., youtube.com, instagram.com"
          />
          <button id="addSiteBtn" class="btn primary">Add Site</button>
        </div>

        <div class="sites-list" id="sitesList">
          <!-- Sites will be populated here -->
        </div>
      </div>

      <div class="section">
        <h2>⏰ Timer Settings</h2>
        <div class="timer-settings">
          <div class="setting-item">
            <label for="focusTime">Focus Duration (minutes):</label>
            <input type="number" id="focusTime" min="1" max="60" value="25" />
          </div>
          <div class="setting-item">
            <label for="breakTime">Break Duration (minutes):</label>
            <input type="number" id="breakTime" min="1" max="30" value="5" />
          </div>
        </div>
      </div>

      <div class="section">
        <h2>📊 Statistics</h2>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-number" id="todaySessions">0</span>
            <span class="stat-label">Sessions Today</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="totalSessions">0</span>
            <span class="stat-label">Total Sessions</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <button id="saveBtn" class="btn primary">Save Settings</button>
        <button id="resetBtn" class="btn secondary">Reset to Defaults</button>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
